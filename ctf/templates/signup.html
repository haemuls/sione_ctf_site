{% extends 'base.html' %}
{% load static %}

{% block content %}
  <!-- CSS 파일 링크 -->
  <link href="{% static 'css/login1.css' %}" rel="stylesheet">

  <!-- 회원가입 페이지 내용 -->
  <div class="login">
    <div class="login__content">
      <div class="login__forms">
        <!-- 회원가입 폼 -->
        <form action="{% url 'signup' %}" method="POST" class="login__create" id="login-up">
          {% csrf_token %}
          <h1 class="login__title">회원가입</h1>

          <!-- ID 입력 -->
          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="id" name="username" class="login__input" required>
          </div>

          <!-- 비밀번호 입력 -->
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="password" placeholder="비밀번호" name="password" class="login__input" required>
          </div>

          <!-- 비밀번호 확인 입력 -->
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="password" placeholder="비밀번호 재입력" name="confirm_password" class="login__input" required>
          </div>

          <!-- 닉네임 입력 -->
          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="닉네임" name="nickname" class="login__input" required>
          </div>

          <!-- 이메일 입력 -->
          <div class="login__box">
            <i class='bx bx-at login__icon'></i>
            <input type="email" placeholder="Email" name="email" class="login__input" required>
          </div>

          <!-- 소속 입력 -->
          <div class="login__box">
            <i class='bx bx-briefcase login__icon'></i>
            <input type="text" placeholder="소속" name="affiliation" class="login__input" required>
          </div>

          <!-- 회원가입 버튼 -->
          <button type="submit" class="login__button">회원가입</button>

          <div>
            <span class="login__account">계정이 이미 있다면?</span>
            <span class="login__signin" id="sign-in">로그인</span>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const signin = document.getElementById("sign-in");

      signin.addEventListener("click", () => {
        window.location.href = "{% url 'login' %}";  // 로그인 페이지로 이동
      });
    });
  </script>
{% endblock %}

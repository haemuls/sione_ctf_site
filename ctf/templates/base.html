<!-- 기본 헤더 템플릿 -->
{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="{% static 'images/test_sione.jpeg' %}" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>CTF 사이트</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- style.css  -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- 반응형 웹사이트 -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  <!-- 추가된 CSS -->
  <style>
    .navbar-nav .nav-link {
      transition: all 0.3s ease; /* 애니메이션 효과 추가 */
    }

    .navbar-nav .nav-link:hover {
      font-size: 1.2rem; /* 글씨 크기 증가 */
      text-decoration: underline; /* 밑줄 추가 */
    }
  </style>
</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- 헤더 섹션 구성 -->
    <header class="header_section long_section px-0">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="{% url 'index' %}">
          <span>
            CTF 사이트 샘플
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>
<!-- navbar 세팅 -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">HOME <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'notice' %}">notice</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{#% url 'game' %#}">문제</a>
              <li class="nav-item">
                <a class="nav-link" href="{#% url 'ranking' %#}">Ranking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'board' %}">자유 게시판</a>
              </li>
            </ul>
          </div>
          <div class="quote_btn-container">
            <a href="{% url 'login' %}">
              <span>
                Login
              </span>
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <!-- Content block -->
  {% block content %}
  {% endblock %}

  <!-- 푸터 -->
  <footer class="footer_section">
    <p>
        &copy; <span id="displayYear"></span> CTF 사이트 테스트
      </p>
  </footer>

  <!-- jQuery -->
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap JS -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <!-- Custom JS -->
  <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>

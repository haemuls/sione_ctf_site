{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- 공지사항 css 로드 -->
<link rel="stylesheet" href="{% static 'css/notice.css' %}">

<section class="notice">
  <div class="page-title">
    <div class="container">
      <h3>자유 게시판</h3>
    </div>
  </div>

  <div id="board-list">
    <div class="container">
      <table class="board-table">
        <thead>
          <tr>
            <th scope="col" class="th-num">번호</th>
            <th scope="col" class="th-title">제목</th>
            <th scope="col" class="th-date">등록일</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>3</td>
            <td>
              <a href="#!">임시 테스트 제목</a>
            </td>
            <td>2025.03.02</td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <a href="#!">임시 테스트 제목</a>
            </td>
            <td>2025.03.02</td>
          </tr>
          <tr>
            <td>1</td>
            <td>
              <a href="#!">게시판 테스트 제목</a>
            </td>
            <td>2025.03.02</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 검색창  -->
  <div id="board-search">
    <div class="container">
      <div class="search-window">
        <form action="">
          <div class="search-wrap">
            <label for="search" class="blind">게시판 내용 검색</label>
            <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
            <button type="submit" class="btn btn-dark">검색</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
